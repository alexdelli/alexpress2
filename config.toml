baseurl = "/"
languageCode = "en-us"
theme = "hugo-theme-hello-friend"
paginate = 5
disqusShortname = "alexdelli"

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
    unsafe = true
	
[permalinks]
  posts = "/:title/"
  page = "/:title/"

[params]
  # If you want to display posts on the homepage, the options are
  # "popular" (order posts by weight), "recent" (order posts by date)
  # or "" (do not display, default option)
  showPostsOnHomePage = "recent"
  # dir name of your blog content (default is `content/posts`)
  contentTypeName = "content/posts"
  # "light" or "dark"
  defaultTheme = "dark"
  # if you set this to 0, only submenu trigger will be visible
  showMenuItems = 2
  # Enable to show reading time in minutes for posts
  showReadingTime = false
  # Google Analytics 4
  googleAnalyticsID = "G-F9Z7QR5XHZ"

[languages]
  [languages.en]
    title = "Alexdelli"
    subtitle = ""
    keywords = ""
    copyright = "Copyright Â© 2012 - 2021 Alexdelli"
    menuMore = "Show more"
    writtenBy = "Written by"
    readMore = "Read more"
    readOtherPosts = "Read other posts"
    newerPosts = "Newer posts"
    olderPosts = "Older posts"
    minuteReadingTime = "min read"
    dateFormatSingle = "02-01-2006"
    dateFormatList = "02-01-2006"

    [languages.en.params.logo]
      logoText = "Alexdelli"
      logoHomeLink = "/"
    # or
    #
    # path = "/img/trasp-Alexdelli-Logo-2.png"
    # alt = "Alexdelli_Logo"

    [languages.en.menu]
         
      [[languages.en.menu.main]]
        identifier = "contact"
        name = "Contact"
        url = "/contact"
      [[languages.en.menu.main]]
        identifier = "showcase"
        name = "Showcase"
        url = "/showcase"
		

[sitemap]
  changefreq = "monthly"
  filename = "sitemap.xml"
  priority = 0.5
